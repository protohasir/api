name: Dockerize

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Download build artifact
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/heads/')
        uses: actions/download-artifact@v4
        with:
          name: api-binary
          path: .

      - name: Set up Go
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.4'

      - name: Cache Go modules
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        if: startsWith(github.ref, 'refs/tags/')
        run: go mod download

      - name: Build application
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          GOOS=linux GOARCH=amd64 go build -o api ./main.go

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/api
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha,format=short,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Get tag name
        id: tag
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"

      - name: Get previous tag
        id: prev_tag
        run: |
          CURRENT_TAG="${GITHUB_REF#refs/tags/}"
          # Try to get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 "${CURRENT_TAG}^" 2>/dev/null || git tag --sort=-creatordate | sed -n '2p' || echo "")
          if [ -z "$PREV_TAG" ]; then
            # If no previous tag exists, use the first commit
            PREV_TAG=$(git rev-list --max-parents=0 HEAD 2>/dev/null || echo "")
          fi
          echo "prev_tag=$PREV_TAG" >> "$GITHUB_OUTPUT"

      - name: Generate changelog
        id: changelog
        run: |
          CURRENT_TAG="${{ steps.tag.outputs.tag }}"
          PREV_TAG="${{ steps.prev_tag.outputs.prev_tag }}"

          {
            echo "## What's Changed"
            echo ""

            # Get commits between previous tag/commit and current tag
            if [ -n "$PREV_TAG" ]; then
              git log --pretty=format:"- %s (%h)" "${PREV_TAG}..${CURRENT_TAG}" 2>/dev/null || \
              git log --pretty=format:"- %s (%h)" "${PREV_TAG}..HEAD" 2>/dev/null || \
              echo "- Initial release"
            else
              echo "- Initial release"
            fi

            echo ""
            if [ -n "$PREV_TAG" ]; then
              echo "**Full Changelog**: ${PREV_TAG}...${CURRENT_TAG}"
            else
              echo "**Full Changelog**: ${CURRENT_TAG}"
            fi
          } > CHANGELOG.md

          # Use multiline output for GitHub Actions
          {
            echo "changelog<<EOF"
            cat CHANGELOG.md
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Release ${{ steps.tag.outputs.tag }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
